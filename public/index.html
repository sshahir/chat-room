<!DOCTYPE html>
<html>
	<head>
		<title>Chat Room</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			.online{
				padding:0px 10px 2px 10px;
				word-wrap: break-word;
			}
			.chat_name{
				border-bottom:0;
			}
			.chat_msgs{
				min-height:380px;
				overflow-y:scroll;
				padding:10px;
				word-wrap: break-word;
			}
			.chat_msg{
				margin-bottom:10px;
			}
			.msg{
				border-top:0;
				max-width:100%;
			}
			.online_status{
				width:2px;
				margin:9px auto;
                padding:2px 2px;
                border:2px solid #99b6e5;
                border-radius:100%;
                background-color:blue;
			}
			.online_person{
				margin-bottom:5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page-header"><h1>Chat Room <small>v0.1</small></h1></div>
			<div class="chat row form-group">
					<input type="text" class="chat_name form-control" placeholder="Enter your name" autofocus>
					<div class="chat_msgs form-control">
						
					</div>
					<textarea placeholder="Type your message" class="form-control msg"></textarea>
					<div class="chat_status well well-sm">Status: <span>Idle</span></div>
			</div>
		</div>
		<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
		<script>
			$(document).ready(function(){
				var textArea=$(".msg"),
					chatName=$(".chat_name"),
					status=$(".chat_status span"),
					statusDefault=status.text();
					
					setStatus=function(s){
						status.text(s);
						
						if(s!==statusDefault){
							var delay=setTimeout(function(){
								setStatus(statusDefault);
								clearInterval(delay);
							},3000);
						}
					};
					
					
				try{
					var socket=io.connect('http://127.0.0.1:8080');
				}catch(e){
					//Set status to user
					
				}
				if(socket!==undefined){
										
					//Listen for output
					socket.on('output',function(data){
						if(data.length){
							//loop through results
							for(var x=0; x<data.length; x=x+1){
								var message="<div class='chat_msg'>	"+data[x].name+" : "+data[x].message+"</div>";
								$(".chat_msgs").prepend(message);					
							}
						}
					});
					
					//Listen for a status
					socket.on('status',function(data){
						setStatus((typeof data === 'object')?data.message:data);
						
						if(data.clear===true){
							textArea.val('');
						}
					});
					
					textArea.on('keydown',function(event){
						var self=this,
							name=chatName.val();
						
						if(event.which === 13 && event.shiftKey===false){
							socket.emit('input',{
								name:name,
								message:self.value
							});
							
							event.preventDefault();
						}
					});
				}
			});
		</script>
	</body>
</html>
